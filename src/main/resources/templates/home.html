<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid 19 Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<!--<p th:text="${testname}">Welcome to our grocery store!</p>-->
<p>Corona virus tracker Application</p>

<div class="container">
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalcasereported}"></h1>
    <p class="lead">Total cases of covid 19</p>
    <hr class="my-4">
    <p>
        <span th:text="${totalnewcases}">New cases reported since previous day</span>
    </p>
    
</div>
 <div class="container">
     <table class="table table-hover table-responsive">
         <tr>
             <th>State</th>
             <th>Country</th>
             <th>Total cases</th>
             <th>changes since last day</th>
         </tr>
         <tr th:each="allstat : ${allstats}">
             <td th:text="${allstat.state}"></td>
             <td th:text="${allstat.country}"></td>
             <td th:text="${allstat.latestTotalCases}">0</td>
             <td th:text="${allstat.diffFromPrevDay}">0</td>
         </tr>
     </table>
 </div>
</div>
</body>

</html>
